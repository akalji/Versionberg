dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-24"
    - echo y | android update sdk --no-ui --all --filter "build-tools-24.0.2"
    - echo "
gradle.publish.key=${GRADLE_PUBLISH_KEY}
gradle.publish.secret=${GRADLE_PUBLISH_SECRET}
" > gradle.properties

deployment:
  maven:
    branch: master
    commands:
      - ./gradlew uploadArchives
  release:
    tag: /releases/*/
    owner: rockerhieu
    commands:
      - ./gradlew versionberg:publishPlugins